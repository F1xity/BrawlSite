<html>

<head>
    <link rel="stylesheet" href="../header.css">
</head>

<body>
    <div id="header-placeholder"></div>
    <script>
        fetch('headerunder.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });
    </script>
</body>

</html>
